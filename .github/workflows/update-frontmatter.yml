name: Update Frontmatter

on:
  push:
    branches:
      - main
    paths:
      - 'content/docs/**/*.md'
      - '!content/docs/README.md'

jobs:
  update-date:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2 # Fetching a depth of 2 includes the commit in question and the previous commit for comparison.

    - name: Get list of modified markdown files
      id: get-modified-files
      run: |
        modified_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- 'content/docs/**/*.md')
        echo "Modified files: $modified_files"
        if [ -z "$modified_files" ]; then
          echo "No markdown files were changed."
          exit 0
        fi
        echo "modified_files=$modified_files" >> $GITHUB_ENV

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install packages
      run: npm ci

    - name: Run update script
      run: node src/scripts/update-frontmatter.js ${{ env.modified_files }}

    - name: Commit changes
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add -A
        if git diff --staged; then
          git commit -m "chore(docs): Update frontmatter date"
          git push
        else
          echo "No changes to commit"
        fi
